<!DOCTYPE html>
<html lang="en">
<head>
      {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="icon" href="{% static 'icons/logo.svg' %}">
   <link rel="stylesheet" href="{% static 'style/style(register).css' %}">
   <title>Crear Cuenta</title>
</head>
<body>

   <div id="side__container">
      <h2>Bienvenido</h2>
      <p>a Frutal Mango Dulce </p>
   </div>

   <div id="container">
      <h1>Crear Cuenta</h1>
      <form id="form__container" method="POST" autocomplete="off">
         {% csrf_token %}
         <!-- {{registerform.as_p}} -->
         {{registerform}}
         <input type="submit" value="Crear"/>
         <p>¿Ya tienes una Cuenta?</p>
         <button type="button"><a href="login">Inicia Sesión</a></button>
      </form>
   </div>

   <div id="ghost__container"></div>
   
<style>

*{padding: 0;margin: 0;box-sizing: border-box;}

@font-face {
   font-family: AnonymousPro; font-weight: 400;
   src: url("{% static 'fonts/AnonymousPro-Regular.ttf' %}") format(truetype);}

@font-face {
   font-family: AnonymousPro; font-weight: 800;
   src: url("{% static 'fonts/AnonymousPro-Bold.ttf' %}") format(truetype);}

@font-face {font-family: FuzzyBubbles;src: url("{% static 'fonts/FuzzyBubbles-Bold.ttf' %}") format(truetype);}

body{background-image: url("{% static 'images/fondito.jpg' %}");}

</style>
</body>
</html>
