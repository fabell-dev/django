<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'style/style(show_products).css' %}">
    <script> const STATIC_URL = "{% static 'images/' %}";</script>
    <title>Catálogo</title>
    
</head>
<body>
    
    <nav class="navbar" id="navbar">
        <a href="dashboard" class="navbar--logo"> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="24" height="24" stroke="white" fill="none">
                <path d="M16 8q6 0 6-6-6 0-6 6"/>
                <path d="M17.41 3.59a10 10 0 1 0 3 3"/>
                <path d="M2 2a26.6 26.6 0 0 1 10 20c.9-6.82 1.5-9.5 4-14"/>
            </svg>
        </a>

        <a href="#">Catálogo</a>
        <a href="information" id="link1">Sección Informativa</a> 
        <a href="user_show" id="link"> Perfil</a>
        <a class="nav_link_close" href="{% url 'user-logout' %}">Cerrar Sesión</a>

    </nav>

    <aside> 
        <h2 id="h2_change">Panel Administrativo</h2>
        <button id="form__add__despoy">Añadir Producto</button>
        
        <!-- Formulario para crear productos -->
        <div class="form-container , form__container__add" id="form-container">
            <form id="crear-noticia-form">
                {% csrf_token %}
                <label for="crear-nombre">Nombre:</label>
                <input type="text" id="crear-nombre" required>
                <label for="crear-cantidad">Cantidad:</label>
                <input type="number" id="crear-cantidad" required>
                <label for="crear-precio">Precio:</label>
                <input type="number" step="0.01" id="crear-precio" required>
                <label for="crear-imagen">Imagen:</label>
                <input type="file" id="crear-imagen" accept="image/*" required>
                <button type="button" id="cancelar-crear-producto">Cancelar</button>
                <button type="submit">Crear Producto</button>
            </form>
        </div>

        <!-- Formulario para editar productos -->
        <div class="form-container , form__container__edit">
            <form id="editar-noticia-form">
                {% csrf_token %}
                <label for="editar-nombre">Nombre:</label>
                <input type="text" id="editar-nombre" required>
                <label for="editar-cantidad">Cantidad:</label>
                <input type="number" id="editar-cantidad" required>
                <label for="editar-precio">Precio:</label>
                <input type="number" id="editar-precio" required>
                <label for="editar-imagen">Nueva Imagen:</label>
                <input type="file" id="editar-imagen"  accept="image/*">
                
                    <div class="check">
                        <label for="mantener-imagen">Mantener imagen actual</label>
                            <input type="checkbox" id="mantener-imagen" checked>
                    </div>
                    
                <button type="button" id="cancelar-editar-producto">Cancelar</button>
                <button type="submit">Actualizar Producto</button>
            </form>
        </div>
    </aside>

    <main>
        <h1>Catalogo de Productos:</h1>
        <select id="orderSelector" class="order-selector">
            <option value="alfabetico" selected>Orden Alfabético</option>
            <option value="menorMayor">Precio: Menor a Mayor</option>
            <option value="mayorMenor">Precio: Mayor a Menor</option>
        </select>
        <div id="tarjetas-grid" class="tarjetas-grid"></div>
    </main>

    <footer id="footer">
        <a href="about_us" class="footer--links">Sobre Nosotros</a>
        <a href="contact" class="footer--links">Contáctanos</a>
        <a href="{% static 'Política_de_Seguridad.pdf' %}" download class="footer--links">Política de Seguridad</a>

        <a href="#" class="footer--links--media">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
            </svg>
        </a>
        <a href="#" class="footer--links--media">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
        </a>
        <a href="#" class="footer--links--media">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
            </svg>
        </a>
        <a href="#" class="footer--links--media" class="arroz"></a>
        
    </footer>
    
    <script src="{% static 'scripts/script(show_products).js' %}"></script>
    <style>

body{
    background-color: initial;
    background-image: url("{% static 'images/fondito2.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    backdrop-filter: blur(10px);}
    
@font-face {    
    font-family: AnonymousPro; font-weight: 400;
    src: url("{% static 'fonts/AnonymousPro-Regular.ttf' %}") format(truetype);}

@font-face {
    font-family: AnonymousPro; font-weight: 800;
    src: url("{% static 'fonts/AnonymousPro-Bold.ttf' %}") format(truetype);}

@font-face {
    font-family: FuzzyBubbles;src: url("{% static 'fonts/FuzzyBubbles-Bold.ttf' %}") format(truetype);}
    </style>
</body>
</html>
