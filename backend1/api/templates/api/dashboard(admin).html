
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/logo.svg' %}"> 
    <link rel="stylesheet" href="{% static 'style/style(dashboard).css' %}">
    <title>Panel de Administración</title>
</head>
<body>
    <main>
        <h1>Panel de Administracion</h1>
        <div class="container">
        <nav>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="24" height="24" stroke="white" fill="none">
                <path d="M16 8q6 0 6-6-6 0-6 6"/>
                <path d="M17.41 3.59a10 10 0 1 0 3 3"/>
                <path d="M2 2a26.6 26.6 0 0 1 10 20c.9-6.82 1.5-9.5 4-14"/>
            </svg>

            <a href="user_show">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white"  stroke-linecap="round" stroke-linejoin="round" >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </a>

            <a class="nav_link_close" href="{% url 'user-logout' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white"  stroke-linecap="round" stroke-linejoin="round" >
                    <path d="m16 17 5-5-5-5"/>
                    <path d="M21 12H9"/>
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                </svg>
            </a>
        </nav>
        <div class="card__container">
            <div class="card__container__select">
            <div class="card--select">
                <svg viewBox="0 0 24 24">
                    <path d="M21.66 17.67a1.08 1.08 0 0 1-.04 1.6A12 12 0 0 1 4.73 2.38a1.1 1.1 0 0 1 1.61-.04z"/><path d="M19.65 15.66A8 8 0 0 1 8.35 4.34"/>
                    <path d="m14 10-5.5 5.5"/>
                    <path d="M14 17.85V10H6.15"/>
                </svg>
                <p>Catálogo</p>
                <a href="show_products"></a>
            </div>
            <div class="card--select">
                <p>Sección Informativa</p>
                <svg  viewBox="0 0 24 24">
                    <path d="M15 18h-5"/>
                    <path d="M18 14h-8"/>
                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-4 0v-9a2 2 0 0 1 2-2h2"/>
                    <rect width="8" height="4" x="10" y="6" rx="1"/>
                </svg>
                <a href="information"></a>
            </div>
        </div>
        <div class="card__container__select">
            <div class="card--select">
                <p>Gestionar Comentarios</p>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
                    <path d="M8 12h.01"/>
                    <path d="M12 12h.01"/>
                    <path d="M16 12h.01"/>
                </svg>
                <a href="edit_coments"></a>
            </div>
            <div class="card--select">
                <svg viewBox="0 0 24 24">
                    <path d="M21.66 17.67a1.08 1.08 0 0 1-.04 1.6A12 12 0 0 1 4.73 2.38a1.1 1.1 0 0 1 1.61-.04z"/><path d="M19.65 15.66A8 8 0 0 1 8.35 4.34"/>
                    <path d="m14 10-5.5 5.5"/>
                    <path d="M14 17.85V10H6.15"/>
                </svg>
                <p>Gestionar Catálogo</p>
                <a href="edit_products"></a>
            </div>
            <div class="card--select">
                <p>Gestionar Noticias</p>
                <svg  viewBox="0 0 24 24">
                    <path d="M15 18h-5"/>
                    <path d="M18 14h-8"/>
                    <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-4 0v-9a2 2 0 0 1 2-2h2"/>
                    <rect width="8" height="4" x="10" y="6" rx="1"/>
                </svg>
                <a href="edit_information"></a>
            </div>
        </div>
        </div>
        </div>
    </main>
    <footer>
        <a href="about_us" class="footer--links">Sobre Nosotros</a>
        <a href="contact" class="footer--links">Contáctanos</a>
        <a href="{% static 'Política_de_Seguridad.pdf' %}" download class="footer--links">Política de Seguridad</a>

        <a href="#" class="footer--links--media">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
            </svg>
        </a>
        <a href="#" class="footer--links--media">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
        </a>
        <a href="#" class="footer--links--media">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
            </svg>
        </a>
        <a href="#" class="footer--links--media" class="arroz"></a>
        
    </footer>

    <style>
*{padding: 0; margin: 0; box-sizing: border-box;
    font-family: AnonymousPro;
    font-weight: 400;}

body{
    background-color: initial;
    background-image: url("{% static 'images/fondito2.png' %}");
    background-size: cover;
    background-repeat: no-repeat;}
    
@font-face {
    font-family: AnonymousPro; font-weight: 400;
    src: url("{% static 'fonts/AnonymousPro-Regular.ttf' %}") format(truetype);}

@font-face {
    font-family: AnonymousPro; font-weight: 800;
    src: url("{% static 'fonts/AnonymousPro-Bold.ttf' %}") format(truetype);}

@font-face {
    font-family: FuzzyBubbles;src: url("{% static 'fonts/FuzzyBubbles-Bold.ttf' %}") format(truetype);}


    </style>
</body>
</html>
