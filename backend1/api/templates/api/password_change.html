<!DOCTYPE html>
<html lang="en">
<head>
      {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="icon" href="{% static 'icons/logo.svg' %}">
   <link rel="stylesheet" href="{% static 'style/style(password_change).css' %}">
   <title>Cambiar Contraseña</title>
</head>
<body>
   <main>
      <div class="container">
         <h1>Cambiar Contraseña</h1>
         <form id="form__container" method="POST" autocomplete="off">
            {% csrf_token %}
            {{ChangePasswordForm}}
            <input type="submit" value="Password change"/>
         </form>
      </div>
   </main>



<style>
*{padding: 0;margin: 0;box-sizing: border-box;}
   
@font-face {
   font-family: AnonymousPro; font-weight: 400;
   src: url("{% static 'fonts/AnonymousPro-Regular.ttf' %}") format(truetype);}
@font-face {
   font-family: AnonymousPro; font-weight: 800;
   src: url("{% static 'fonts/AnonymousPro-Bold.ttf' %}") format(truetype);}
@font-face {font-family: FuzzyBubbles;src: url("{% static 'fonts/FuzzyBubbles-Bold.ttf' %}") format(truetype);}

body{background-image: url(" {% static 'images/fondito.jpg' %}");}

</style>

</body>
</html>
