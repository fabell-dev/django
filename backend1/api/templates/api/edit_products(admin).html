<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'style/style(edit_products(admin)).css' %}">
    <title>Gestionar Catalogo</title>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard" class="navbar--logo"> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="24" height="24" stroke="white" fill="none">
                <path d="M16 8q6 0 6-6-6 0-6 6"/>
                <path d="M17.41 3.59a10 10 0 1 0 3 3"/>
                <path d="M2 2a26.6 26.6 0 0 1 10 20c.9-6.82 1.5-9.5 4-14"/>
            </svg>
        </a>

        <a class="nav_link_close" href="{% url 'user-logout' %}">Cerrar Sesi√≥n</a>
        <a href="edit_information">Gestionar Noticias</a> 
        <a href="edit_coments">Gestionar Comentarios</a>
        

    </nav>
        
    <main>
        <!-- Formulario para crear productos -->
        <div class="form-container">
            <h2>Crear Nuevo Producto</h2>
            <form id="crear-producto-form" enctype="multipart/form-data">
                {% csrf_token %} 
                    <label for="crear-identificador">Identificador:</label>
                    <input type="number" id="crear-identificador" required>
                    <label for="crear-nombre">Nombre:</label>
                    <input type="text" id="crear-nombre" required>
                    <label for="crear-cantidad">Cantidad:</label>
                    <input type="number" id="crear-cantidad" required>
                    <label for="crear-precio">Precio:</label>
                    <input type="number" step="0.01" id="crear-precio" required>
                    <label for="crear-imagen">Imagen:</label>
                    <input type="file" id="crear-imagen" accept="image/*" required>
                <button type="submit">Crear Producto</button>
            </form>
        </div>

        <!-- Formulario para editar productos -->
        <div class="form-container">
            <h2>Editar Producto</h2>
            <form id="editar-producto-form">
                {% csrf_token %}
                <label for="editar-identificador">Identificador del Producto:</label>
                <input type="text" id="editar-identificador" required>
                <label for="editar-nombre">Nombre:</label>
                <input type="text" id="editar-nombre" required>
                <label for="editar-cantidad">Cantidad:</label>
                <input type="number" id="editar-cantidad" required>
                <label for="editar-precio">Precio:</label>
                <input type="number" id="editar-precio" required>
                <label for="editar-imagen">Nueva Imagen:</label>
                <input type="file" id="editar-imagen" accept="image/*">
                <button type="submit">Actualizar Producto</button>
            </form>
        </div>

        <!-- Formulario para eliminar productos -->
        <div class="form-container">
            <h2>Eliminar Producto</h2>
            <form id="eliminar-producto-form">
                {% csrf_token %}
                <label for="eliminar-identificador">Identificador del Producto:</label>
                <input type="text" id="eliminar-identificador" required>
                <button type="submit">Eliminar Producto</button>
            </form>
        </div>
    </main>

    <script src="{% static 'scripts/script(edit_products(admin)).js' %}"></script>

    <style>
        
    body{
    background-color: initial;
    background-image: url("{% static 'images/fondito2.png' %}");
    background-size: cover;
    background-repeat: no-repeat;}

@font-face {
    font-family: AnonymousPro; font-weight: 400;
    src: url("{% static 'fonts/AnonymousPro-Regular.ttf' %}") format(truetype);}

@font-face {
    font-family: AnonymousPro; font-weight: 800;
    src: url("{% static 'fonts/AnonymousPro-Bold.ttf' %}") format(truetype);}

@font-face {
    font-family: FuzzyBubbles;src: url("{% static 'fonts/FuzzyBubbles-Bold.ttf' %}") format(truetype);}
    </style>
</body>
</html>
