<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'style/style(edit_information(admin)).css' %}">
    <title>Gestionar Noticias</title>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard" class="navbar--logo"> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="24" height="24" stroke="white" fill="none">
                <path d="M16 8q6 0 6-6-6 0-6 6"/>
                <path d="M17.41 3.59a10 10 0 1 0 3 3"/>
                <path d="M2 2a26.6 26.6 0 0 1 10 20c.9-6.82 1.5-9.5 4-14"/>
            </svg>
        </a>

        <a class="nav_link_close" href="{% url 'user-logout' %}">Cerrar Sesión</a>
        <a href="edit_products">Gestionar Catalogo</a> 
        <a href="edit_coments">Gestionar Comentarios</a>

    </nav>
    <main>
        
        
        <!-- Formulario para crear noticias -->
        <div class="form-container">
            <h2>Crear Nueva Noticia</h2>
            <form id="crear-producto-form">
                {% csrf_token %}
                <label for="crear-titulo">Título:</label>
                <input type="text" id="crear-titulo" required>
                <label for="crear-contenido">Contenido:</label>
                <textarea id="crear-contenido" required></textarea>
                <button type="submit">Crear Noticia</button>
            </form>
        </div>

        <!-- Formulario para editar noticias -->
        <div class="form-container">
            <h2>Editar Noticia</h2>
            <form id="editar-noticia-form">
                {% csrf_token %}
                <label for="editar-id">ID de la Noticia:</label>
                <input type="number" id="editar-id" required>
                <label for="editar-titulo">Título:</label>
                <input type="text" id="editar-titulo" required>
                <label for="editar-contenido">Contenido:</label>
                <textarea id="editar-contenido" required></textarea>
                <button type="submit">Actualizar Noticia</button>
            </form>
        </div>

        <!-- Formulario para eliminar noticias -->
        <div class="form-container">
            <h2>Eliminar Noticia</h2>
            <form id="eliminar-noticia-form">
                {% csrf_token %}
                <label for="eliminar-id">ID de la Noticia:</label>
                <input type="number" id="eliminar-id" required>
                <button type="submit">Eliminar Noticia</button>
            </form>
        </div>
    </main>
    
<script src="{% static 'scripts/script(edit_information(admin)).js' %}"></script>

    <style>
        
    body{
    background-color: initial;
    background-image: url("{% static 'images/fondito2.png' %}");
    background-size: cover;
    background-repeat: no-repeat;}

@font-face {
    font-family: AnonymousPro; font-weight: 400;
    src: url("{% static 'fonts/AnonymousPro-Regular.ttf' %}") format(truetype);}

@font-face {
    font-family: AnonymousPro; font-weight: 800;
    src: url("{% static 'fonts/AnonymousPro-Bold.ttf' %}") format(truetype);}

@font-face {
    font-family: FuzzyBubbles;src: url("{% static 'fonts/FuzzyBubbles-Bold.ttf' %}") format(truetype);}
    </style>
</body>
</html>
